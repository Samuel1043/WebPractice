<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <!-- Try to implement an HTML that looks like the reference example:
        https://github.com/ric2k1/ric2k1.github.io/blob/master/W2_0227/practice/img_viewer_begin/images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
            so that the outlook can be the same as the reference. -->
            <h1 style="text-align: center">JavaScript Practice - Image Viewer</h1>
            <p id="date"></p>
            <div class="image-viewer__container">
                <h1 class="image-viewer__title">Image Viewer</h1>
                <div class="image-viewer__main" >
                    <div class="image-viewer__button" onclick="previmg()"><img src="./images/back.png"></img></div>
                    <img class="image-viewer__display" id="display" src="./images/pizza01.jpg" onclick="modalimgpop()"><p class="image-viewer__display-source-wrapper">Source</p><a href="./images/pizza01.jpg" class="image-viewer__display-source-wrapper" id="source">./images/pizza01.jpg</a></img>
                    <!--modal-->
                    <div id="myModal" class="modal">
                        <span class="close" onclick="closemodal()">&times;</span>
                        <img class="modal-content" id="modal">
                    </div>
                    <div class="image-viewer__button" onclick="afterimg()"><img src="./images/next.png"></img></div>
                    
                </div>
            </div>
        </body>
        </html>
