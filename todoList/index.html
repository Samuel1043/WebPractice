<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO APP in pure JS</title>
    <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="styles.css"
    />
    <script src="main.js" type="text/javascript"></script>
</head>
<body >
    <div id="root" class="todo-app__root">
        <h1 class="todo-app__title todo-app__header">todos</h1>
        <section class="todo-app__main"></section>
            <input class="todo-app__input" placeholder="what needs to be done">
        <ul class="todo-app__list" id="todo-list"></ul>
        <footer id="todo-footer" class="todo-app__footer">
            <div class="todo-app__total">0 left</div>
            <ul class="todo-app__view-buttons">
            <button class="todo-item-input" id="all">All </button>
            <button class="todo-item-input" id="active">active</button>
            <button class="todo-item-input" id="complete"> complete</button>
            </ul>
            <div class="todo-app__clean">
            <button id="clear">clear complete</button>
            </div>
        </footer>
    </div>
</body>
</html>
